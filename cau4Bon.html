<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myRectangle" width="200" height="100" style="border:1px solid #000000;"></canvas>

</body>

<script>
    let rectangle = document.getElementById("myRectangle");
    if (rectangle.getContext)
    {
        var ctx = canvas.getContext('2d');
        ctx.fillStyle='#000000';
        ctx.fillRect(10, 10, 200, 100);
    }
    class Rectangle {
        x
        y
        width
        height
        color

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
    }

</script>
</html>
